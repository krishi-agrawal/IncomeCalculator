<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div>
                <div class="input-box">
                    <p>Enter gross annual income <i class="fas fa-question-circle info-icon" data-toggle="tooltip"
                            title="Enter your regular yearly earnings before any deductions."></i></p>
                    <input type="text" id="income" placeholder="Enter gross annual income"> <i
                        class="fas fa-exclamation-circle error-icon" data-toggle="tooltip"
                        title="This field is mandatory"></i>
                </div>
                <div class="input-box">
                    <p>Enter extra income <i class="fas fa-question-circle info-icon" data-toggle="tooltip"
                            title="Include any additional income from other sources not accounted in the regular income."></i>
                    </p>
                    <input type="text" id="extra-income" placeholder="Enter extra income from other sources"><i
                        class="fas fa-exclamation-circle error-icon" data-toggle="tooltip"
                        title="This field is mandatory"></i>
                </div>
                <div class="input-box">
                    <p>Enter age group </p>
                    <select class="form-control" id="age">
                        <!-- <option value=""></option> -->
                        <option class="option" value="<40">&lt;40 years old</option>
                        <option class="option" value=">=40 & <60">>=40 & &lt;60 years old</option>
                        <option class="option" value=">=60">>=60 years old</option>
                    </select>
                    <i class="fas fa-exclamation-circle error-icon" data-toggle="tooltip"
                        title="This field is mandatory"></i>
                </div>
                <div class="input-box">
                    <p>Enter total applicable deductions <i class="fas fa-question-circle info-icon"
                            title="Sum of all deductions for which you are eligible, like tax-saving investments, expenses etc."></i>
                    </p>
                    <input type="text" id="deductions" placeholder="Add total applicable deductions"><i
                        class="fas fa-exclamation-circle error-icon" data-toggle="tooltip"
                        title="This field is mandatory"></i>
                </div>
                <button class="submit-button ">Submit</button>
                </form>
            </div>
        </div>
        <div class="modal-overlay">
            <div class="modal-container">
                <h2>Your overall income will be </h2>
                <p class="modal-text">X</p>
                <p>after Tax deductions</p>
                <button class="close-button">Close</button>
            </div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
